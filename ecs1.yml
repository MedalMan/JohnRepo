AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair to enable SSH access to the ECS instances.
  ECSClusterName:
    Type: String
    Description: Name of the Cluster
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: A VPC that allows instances to access the Internet.
  ECSTaskDefinition:
    Type: String
    Description: Task Definition name
  DesiredCount:
    Type: Number
    Default: 1
    Description: Number of instances to launch in the ECS cluster.
  StrapiFrontEndTG:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Description: Front End Target Group.
  StrapiBackEndTG:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Description: Back End Target Group.
  StrapiFileSystemId:
    Type: AWS::EFS::FileSystem::Id
    Description: Select from a list of existing File Systems.
  AeroECRRepo:
    Type: AWS::ECR::Repository::Name
    Description: An ECR Repository where Docker images are pushed into.
  StrapiALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer::Name
    Description: Select from a list of existing AWS Load Balancers.
  StrapiMediaAccessPoint:
    Type: AWS::EFS::AccessPoint::Id
    Description: An Access Point for the Media.
  StrapidbAccessPoint:
    Type: AWS::EFS::AccessPoint::Id
    Description: An Access Point for the DB.

Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref ECSClusterName

  EcsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupName: 'ECS Security Group'
      Description: Security group for ECS instances

  EcsSecurityGroupALBports:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: 1337
      ToPort: 1337
      CidrIp: 0.0.0.0/0

  CloudwatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Ref ECSLogGroup
      RetentionInDays: 30

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: strapi
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      ExecutionRoleArn: 'arn:aws:iam::306251499781:role/ecsTaskExecutionRole'
      ContainerDefinitions:
        - Name: frontend
          Image: '306251499781.dkr.ecr.us-gov-west-1.amazonaws.com/aero-strapi-ecr-imagerepo'
          Essential: true
          Memory: 512
          Cpu: 256
          PortMappings:
            - ContainerPort: 3000
      HealthCheck:
        Command:
          - CMD
          - curl
          - --fail
          - 'http://localhost:3000'
        Interval: 300
      Environment:
        - Name: AWS_REGION
          Value: 'US-Gov-West'
        - Name: NEXT_PUBLIC_STRAPI_API_URL
          Value: 'http://internal-lb-aero-wmd-apis-440038663.us-gov-west-1.elb.amazonaws.com:1337'

  ECSService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSClusterName
      DesiredCount: !Ref DesiredCount
      LaunchType: EC2
      TaskDefinition: !Ref ECSTaskDefinition

  LogConfiguration:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub 'ecs-ec2-task-definition-${AWS::StackName}-backend'
      RetentionInDays: 30

  PortMappings:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Name: backend
          PortMappings:
            - ContainerPort: 1337

  HealthCheck:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Name: backend
          HealthCheck:
            Command:
              - CMD
              - curl
              - '--fail'
              - 'http://localhost:1337/_health'
            Interval: 300

  StrapiEnvironment:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Name: backend
          Environment:
            - Name: AWS_REGION
              Value: 'US-Gov-West'
            - Name: AWS_SDK_LOAD_CONFIG
              Value: 'load config from ~/.aws'

  StrapiValue:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Name: backend
          Environment:
            - Name: AWS_REGION
              Value: 'US-Gov-West'
            - Name: AWS_SDK_LOAD_CONFIG
              Value: '1'

  ProxySettings:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Name: backend
          Environment:
            - Name: PROXY
              Value: 'true'
            - Name: STRAPI_TELEMETRY_DISABLED
              Value: 'true'
            - Name: URL
              Value: 'arn:aws-us-gov:elasticloadbalancing:us-gov-west-1:306251499781:loadbalancer/app/lb-aero-hive/8070d708261454aa'

  SecretsAdminJwt:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Name: backend
          Secrets:
            - Name: ADMIN_JWT_SECRET
              ValueFrom: tobemodified

  SecretsApiTokenSalt:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Name: backend
          Secrets:
            - Name: API_TOKEN_SALT
              ValueFrom: tobemodified

  SecretsAppKeys:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Name: backend
          Secrets:
            - Name: APP_KEYS
              ValueFrom:
                - toBeModified1
                - toBeModified2

  LogConfigurationBackend:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub 'ecs-ec2-task-definition-${AWS::StackName}-backend'
      RetentionInDays: 30

  ECSService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSClusterName
      DesiredCount: 1
      EnableExecuteCommand: true
      LaunchType: EC2
      TaskDefinition: !Ref ECSTaskDefinition
      LoadBalancers:
        - LoadBalancer: !Ref StrapiALB

  MyRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Ref AeroECRRepo
      RepositoryPolicyText:
        Version: 2012-10-17
        Statement:
          - Sid: AllowPushPull
            Effect: Allow
            Principal:
              AWS: '*'
            Action:
              - 'ecr:GetDownloadUrlForLayer'
              - 'ecr:BatchGetImage'
              - 'ecr:BatchCheckLayerAvailability'
              - 'ecr:PutImage'
              - 'ecr:InitiateLayerUpload'
              - 'ecr:UploadLayerPart'
              - 'ecr:CompleteLayerUpload'
      LifecyclePolicy:
        Rules:
          - RulePriority: 1
            Description: Rule 1
            Selection:
              TagStatus: tagged
              TagPrefixList:
                - prod
              CountType: imageCountMoreThan
              CountNumber: 1
            Action:
              Type: expire
          - RulePriority: 2
            Selection:
              TagStatus: tagged
              TagPrefixList:
                - beta
              CountType: imageCountMoreThan
              CountNumber: 1
            Action:
              Type: expire

  MyRepositoryConfig:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Ref AeroECRRepo
      ImageScanningConfiguration:
        scanOnPush: false

  MyLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      LoadBalancerName: !Ref StrapiALB
      SecurityGroups: [!Ref ALBSecurityGroup]
      Subnets: [!Ref MountTargetSubnetOne, !Ref MountTargetSubnetTwo]
      Scheme: internet-facing
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '60'
      Tags:
        - Key: Name
          Value: MyLoadBalancer

  BackendTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Ref StrapiBackEndTG
      Protocol: HTTP
      Port: 1337
      VpcId: !Ref VpcId
      HealthCheckProtocol: HTTP
      HealthCheckPath: /_health
      TargetType: ip
      Targets: []

  FrontendTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Ref StrapiFrontEndTG
      Protocol: HTTP
      Port: 80
      VpcId: !Ref VpcId
      HealthCheckProtocol: HTTP
      HealthCheckPath: /_health
      TargetType: ip
      Targets: []

  BackendListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: >-
        arn:aws-us-gov:elasticloadbalancing:us-gov-west-1:306251499781:loadbalancer/app/lb-aero-wmd-apis/170fc9e31efe3078
      Priority: 1
      Conditions:
        - Field: path-pattern
          Values:
            - /backend*
      Actions:
        - Type: forward
          TargetGroupArn: !Ref StrapiFrontEndTG

  FrontendListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: >-
        arn:aws-us-gov:elasticloadbalancing:us-gov-west-1:306251499781:listener/app/lb-aero-hive/8070d708261454aa/ae18abd29dd3691f
      Priority: 2
      Conditions:
        - Field: path-pattern
          Values:
            - /frontend*
      Actions:
        - Type: forward
          TargetGroupArn: !Ref StrapiFrontEndTG

  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: ALB Security Group
      Description: ALB Security Group
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          CidrIp: 0.0.0.0/0

  BackendSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: Backend Security Group
      Description: Backend Security Group
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 1337
          ToPort: 1337
          CidrIp: 0.0.0.0/0

  MountTargetVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      Tags:
        - Key: Name
          Value: MountTargetVPC

  MountTargetSubnetOne:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcId
      AvailabilityZone: us-gov-west-1a

  MountTargetSubnetTwo:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcId
      AvailabilityZone: us-gov-west-1b

  FileSystemResource:
    Type: AWS::EFS::FileSystem
    Properties:
      FileSystemId: !Ref StrapiFileSystemId
      FileSystemTags:
        - Key: Name
          Value: Aero-FileSystem
      BackupPolicy:
        Status: ENABLED
      Encrypted: true

  Policy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: Statement
            Effect: Allow
            Action:
              - 'elasticfilesystem:ClientMount'
              - 'elasticfilesystem:ClientRootAccess'
              - 'elasticfilesystem:ClientWrite'
            Resource: '*'
            Condition:
              Bool:
                'aws:SecureTransport': 'false'

  AccessPointMedia:
    Type: AWS::EFS::AccessPoint
    Properties:
      AccessPointId: !Ref StrapiMediaAccessPoint
      FileSystemId: !Ref StrapiFileSystemId
      PosixUser:
        Uid: '1000'
        Gid: '1000'

  AccessPointDB:
    Type: AWS::EFS::AccessPoint
    Properties:
      AccessPointId: !Ref StrapidbAccessPoint
      FileSystemId: !Ref StrapiFileSystemId
      PosixUser:
        Uid: '1000'
        Gid: '1000'
